<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario</title>
	<style>
		html,body{
			height:100%;
			margin:0;
			padding:0;
			background-color:#000;
			font-family: Arial, Helvetica, sans-serif;
			color:#111;
		}

		.header {
			background-color: #1f4b6e;
			color:#fff;
			padding:14px;
			border-radius:8px;
			text-align:center;
			margin:20px auto 10px;
			max-width:720px;
		}

		.container {
			max-width:720px;
			margin:0 auto;
			padding:20px;
		}

		.card {
			background-color:#f1f8ff;
			border:1px solid #143a56;
			border-radius:12px;
			padding:20px;
			box-shadow: 0 6px 18px rgba(0,0,0,0.4);
		}

		form {
			display:flex;
			flex-direction:column;
			gap:12px;
		}

		label {
			font-weight:600;
			font-size:14px;
			color:#143a56;
		}

		input[type="text"], textarea {
			padding:10px 12px;
			border-radius:8px;
			border:1px solid #aac8df;
			font-size:14px;
			outline:none;
			resize:vertical;
		}

		input[type="text"]:focus, textarea:focus {
			box-shadow:0 0 0 3px rgba(31,75,110,0.12);
			border-color:#1f4b6e;
		}

		.actions {
			display:flex;
			gap:10px;
			flex-wrap:wrap;
			align-items:center;
		}

		.btn {
			background-color: #1f4b6e;
			color:#fff;
			border:none;
			padding:10px 16px;
			border-radius:8px;
			font-size:16px;
			cursor:pointer;
		}

		.btn.secondary {
			background-color: transparent;
			color:#1f4b6e;
			border:1px solid #1f4b6e;
		}

		.note {
			font-size:13px;
			color:#234b67;
		}

		@media (max-width:520px){
			.container{ padding:12px; }
			.header{ margin:12px auto; }
		}
	</style>
</head>
<body>
	<div class="header">
		<h1>Comentarios</h1>
	</div>

	<div class="container">
		<div class="card">
			<form action="procesar.php" method="post" novalidate>
				<label for="nombre">Nombre</label>
				<input id="nombre" name="Nombre" type="text" required placeholder="Tu nombre">

				<label for="comentario">Comentario</label>
				<textarea id="comentario" name="Comentario" rows="5" required placeholder="Escribe tu comentario aquÃ­"></textarea>

				<div class="actions">
					<button type="submit" class="btn">Enviar</button>
					<a href="index.html" class="btn secondary" role="button">Volver</a>
					<span class="note">Los campos con * son obligatorios.</span>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
