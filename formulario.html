<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario</title>
	<style>
		
		body{
			height:100%;
			margin:0;
			padding:0;
			background-color:#000;
			font-family: Arial, Helvetica, sans-serif;
			color:#111;
		}

		.header {
			background-color: #1f4b6e;
			color:#fff;
			padding:14px;
			border-radius:8px;
			text-align:center;
			margin:20px auto 10px;
			max-width:720px;
		}

		.contenedor {
			max-width:720px;
			margin:0 auto;
			padding:20px;

			background-color:#f1f8ff;
			border:1px solid #143a56;
			border-radius:12px;
			padding:20px;
			box-shadow: 0 6px 18px rgba(0,0,0,0.4);
		}

		

		form {
			display:flex;
			flex-direction:column;
			gap:12px;
		}

		.actions {
			display:flex;
			gap:10px;
			flex-wrap:wrap;
			align-items:center;
		}

		.btn {
			background-color: #1f4b6e;
			color:#fff;
			border:none;
			padding:10px 16px;
			border-radius:8px;
			font-size:16px;
		}

		

	</style>
</head>
<body>
	<div class="header">
		<h1>Comentarios</h1>
	</div>

	<div class="contenedor">
		

			<form action="procesar.php" method="post" novalidate>

				<p for="nombre">Nombre:</p>
				<input id="nombre" name="Nombre" type="text">

				<p for="comentario">Comentario:</p>
				<textarea id="comentario" name="Comentario" rows="5"></textarea>

				<div class="actions">

					<button  type="submit" class="btn">Enviar</button>
					

					<a href="index.html" class="btn" role="button">Volver</a>
				
				</div>

			</form>
		
	</div>
</body>
</html>
